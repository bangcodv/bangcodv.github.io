<body style="background-color: #BDBDBD">



	<div class="container">
		<div class="row" style="height:100vh;">

			<div class="col-md-12  align-self-center" style="height: 400px">
				<div class="row" >

					<!-- colum begginner -->
					<div id="begginnerCard" class="col-3" style="border:1px solid #ffffff ; height: 400px; background: #000000; ;box-shadow: 5px 10px #212121; padding: 10px">
						
						<div style="height: 30%;" class="my-font">
							<h5>Beginer  | <small id="beginnerKomando"></small></h5>

							<form class="form-inline" name="begginnerForm" >
								<input type="number" class="form-control" id="email" size="2" maxlength="4" placeholder="set komando ..." name="vkBeg">
								<a class="btn btn-success btn-sm ml-1" href="#" onclick="document.getElementById('beginnerKomando').innerHTML='komando : '+checkBeginner()">atur</a>

							</form>
							<small class="form-text text-muted">Atur Komando di form ini </small>

						</div>
						<hr>

						<div class="row align-items-center" style="height:40%">
							
							<div class="col-12">
								<h1 style="text-align: center; font-size: 5em;" class="my-font" id="beginnerV">0</h1>
							</div>

						</div>

						<hr>

						<div style="height: 30%;">
							<div class="row">

								<!-- icon plus -->
								<div class="col-sm-3 mybutton">
									<div class="round round-lg green" onclick="document.getElementById('beginnerV').innerHTML=reductionB()">
										<i class="fa fa-minus" aria-hidden="true"></i>
									</div>
								</div>
								<!-- end icon plus -->

								<!-- icon min -->
								<div class="col-sm-3 mybutton">
									<div class="round round-lg orange" onclick="document.getElementById('beginnerV').innerHTML=sumB()">
										<i class="fa fa-plus" aria-hidden="true"></i>
									</div>
								</div>

								<div class="col-sm-3 mybutton"></div>

								<div class="col-sm-3 mybutton">
									<div class="round round-lg blue" onclick="document.getElementById('beginnerV').innerHTML=refreshB()">
										<i class="fa fa-refresh" aria-hidden="true"></i>
									</div>
								</div>
								<!-- end icon min -->

							</div>

						</div>
						
					</div>

					<!-- end begginner -->


					<!-- colum explorer -->
					<div id="explorerCard" class="col-3" style="border:1px solid #ffffff ; height: 400px; background: #000000; ;box-shadow: 5px 10px #212121; padding: 10px">

								<a class="btn btn-success btn-sm ml-1" href="#" onclick="document.getElementById('explorerKomando').innerHTML='komando : '+checkExplorer()">atur</a>

							<small class="form-text text-muted">Atur Komando di form ini </small>
